<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apps.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
    <div class="screen-area">    
        <div id="display-screen"><div>0</div></div>
    </div>
    <div class="reset-area">
    <div id="clear"><button>Clear</button></div>
    <div id="delete"><button>Delete</button></div>
    </div>
    <div class="num-pad">
    <div id="digits">
        <section><div><button class="nm-btn">7</button></div><div><button class="nm-btn">4</button></div><div><button class="nm-btn">1</button></div><div><button class="dot-btn">.</button></div></section>
        <section><div><button class="nm-btn">8</button></div><div><button class="nm-btn">5</button></div><div><button class="nm-btn">2</button></div><div><button class="nm-btn">0</button></div></section>
        <section><div><button class="nm-btn">9</button></div><div><button class="nm-btn">6</button></div><div><button class="nm-btn">3</button></div><div><button class="eq-btn">=</button></div></section>
    </div>
    <div id="operators">
        <div><button class="op-btn">+</button></div>
        <div><button class="op-btn">*</button></div>
        <div><button class="op-btn">-</button></div>
        <div><button class="op-btn">/</button></div>
    </div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
