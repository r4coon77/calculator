<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apps.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
    <div class="screen-area">    
        <div id="display-screen"><div>0</div></div>
    </div>
    <div class="reset-area">
    <div id="clear"><button>Clear</button></div>
    <div id="delete"><button>Delete</button></div>
    </div>
    <div class="num-pad">
    <div id="digits">
        <section><div><button class="nm-btn" id="btn-7">7</button></div><div><button class="nm-btn" id="btn-4">4</button></div><div><button class="nm-btn" id="btn-1">1</button></div><div><button id="btn-dot">.</button></div></section>
        <section><div><button class="nm-btn" id="btn-8">8</button></div><div><button class="nm-btn" id="btn-5">5</button></div><div><button class="nm-btn" id="btn-2">2</button></div><div><button class="nm-btn" id="btn-0">0</button></div></section>
        <section><div><button class="nm-btn" id="btn-9">9</button></div><div><button class="nm-btn" id="btn-6">6</button></div><div><button class="nm-btn" id="btn-3">3</button></div><div><button id="btn-eq">=</button></div></section>
    </div>
    <div id="operators">
        <div><button class="op-btn" id="btn-plus">+</button></div>
        <div><button class="op-btn"id="btn-multiply">*</button></div>
        <div><button class="op-btn"id="btn-subtract">-</button></div>
        <div><button class="op-btn"id="btn-divide">/</button></div>
    </div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
